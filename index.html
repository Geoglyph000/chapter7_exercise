<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="UTS-8">
    <link rel="stylesheet" href="style.css">
    <title>茶7演習</title>
  </head>

  <body>
    <header>
      <h1 class="heading">サービス紹介</h1>
    </header>

    <main>
      <div class="main-box">

        <div class="main-item-box">
          <div class="main-item">
            <img class="course-logo" src="img/wc-logo.png">
            <section class="course-text">
              <h4 class="description">
               マンツーマンサポートによる学習で、<br>
                確実にWebスキルを習得できるプログラミングスクールです。<br>
                <a href="https://www.google.co.jp/">webサイト</a>
              </h4>
            </section>
          </div>
        </div>

        <div class="main-item-box">
          <div class="main-item">
            <img class="course-logo" src="img/wcp-logo.png">
            <section class="course-text">
              <h4 class="description">
               未経験から転職を保証する<br>
                日本で唯一のプログラミングスクールです。<br>
                <a href="https://www.yahoo.co.jp">webサイト</a>
              </h4>
            </section>
          </div>
        </div>

        <div class="main-item-box">
          <div class="main-item">
            <img class="course-logo" src="img/wcw-logo.png">
            <section class="course-text">
              <h4 class="description">
               家庭も仕事も頑張りたい主婦。ママ向けの、<br>
                1ヶ月でWebサイトを制作するWebデザインスクールです。<br>
                <a href="https://kids.yahoo.co.jp">webサイト</a>
              </h4>
            </section>
          </div>
        </div>

        <div class="main-item-box">
          <div class="main-item">
            <img class="course-logo" src="img/wcc-logo.png">
            <section class="course-text">
              <h4 class="description">
               3000名のエンジニアをサポートしてきたエージェントが、<br>
                あなたの転職をサポート。<br>
                <a href="https://ja.wikipedia.org/wiki/青少年保護育成条例">webサイト</a>
              </h4>
            </section>
          </div>
        </div>

      </div>
    </main>
  </body>
</html>
